definitions:
  handler.ErrorResponse:
    properties:
      message: {}
    type: object
  main.ping:
    properties:
      message:
        example: pong
        type: string
    type: object
  model.AdminBody:
    properties:
      adminGroupId:
        type: integer
      email:
        type: string
      fullname:
        maxLength: 30
        minLength: 5
        type: string
      status:
        default: ACTIVE
        type: string
    required:
    - email
    - fullname
    - status
    type: object
  model.AdminUpdateGroup:
    properties:
      name:
        description: GroupId     int64           `json:"groupId" validate:"required"`
        type: string
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - name
    - permissionIds
    type: object
  model.AdminUpdatePassword:
    properties:
      password:
        maxLength: 30
        minLength: 8
        type: string
    required:
    - password
    type: object
  model.BankAccountCreateBody:
    properties:
      accounTypeId:
        type: integer
      accountName:
        type: string
      accountNumber:
        type: string
      accountPriorityId:
        type: integer
      accountStatus:
        type: string
      autoCreditFlag:
        type: string
      autoTransferMaxAmount:
        type: string
      autoWithdrawConfirmFlag:
        type: string
      autoWithdrawCreditFlag:
        type: string
      autoWithdrawFlag:
        type: string
      autoWithdrawMaxAmount:
        type: string
      bankId:
        type: integer
      deviceUid:
        type: string
      isMainWithdraw:
        type: boolean
      pinCode:
        type: string
      qrWalletStatus:
        type: string
    required:
    - accounTypeId
    - accountName
    - accountNumber
    - bankId
    type: object
  model.BankAccountTransactionBody:
    properties:
      accountId:
        type: integer
      amount:
        type: number
      description:
        type: string
      transferAt:
        type: string
      transferType:
        type: string
    required:
    - accountId
    - amount
    - transferAt
    - transferType
    type: object
  model.BankAccountTransferBody:
    properties:
      amount:
        type: number
      fromAccountId:
        type: integer
      toAccountId:
        type: integer
      transferAt:
        type: string
    required:
    - amount
    - fromAccountId
    - toAccountId
    - transferAt
    type: object
  model.BankAccountUpdateRequest:
    properties:
      accounTypeId:
        type: integer
      accountPriorityId:
        type: integer
      accountStatus:
        type: string
      autoCreditFlag:
        type: string
      autoTransferMaxAmount:
        type: string
      autoWithdrawConfirmFlag:
        type: string
      autoWithdrawCreditFlag:
        type: string
      autoWithdrawFlag:
        type: string
      autoWithdrawMaxAmount:
        type: string
      deviceUid:
        type: string
      isMainWithdraw:
        type: boolean
      pinCode:
        type: string
      qrWalletStatus:
        type: string
    type: object
  model.BankConfirmCreditWithdrawRequest:
    properties:
      bankChargeAmount:
        type: number
      creditAmount:
        type: number
      fromAccountId:
        type: integer
    type: object
  model.BankConfirmDepositRequest:
    properties:
      bonusAmount:
        type: number
      slipUrl:
        type: string
      transferAt:
        type: string
    type: object
  model.BankConfirmTransferWithdrawRequest:
    properties:
      bankChargeAmount:
        type: number
      fromAccountId:
        type: integer
    type: object
  model.BankStatementCreateBody:
    properties:
      accountId:
        type: integer
      amount:
        type: number
      detail:
        type: string
      externalId:
        type: integer
      fromAccountNumber:
        type: string
      fromBankId:
        type: integer
      id:
        type: integer
      statementType:
        type: string
      transferAt:
        type: string
    type: object
  model.BankStatementMatchRequest:
    properties:
      userId:
        type: integer
    required:
    - userId
    type: object
  model.BankTransactionCancelBody:
    properties:
      cancelRemark:
        type: string
    required:
    - cancelRemark
    type: object
  model.BankTransactionCreateBody:
    properties:
      bonusAmount:
        type: number
      creditAmount:
        type: number
      depositChannel:
        type: string
      fromAccountId:
        type: integer
      isAutoCredit:
        type: boolean
      memberCode:
        type: string
      overAmount:
        type: number
      promotionId:
        type: integer
      toAccountId:
        type: integer
      transferAt:
        example: "2023-05-31T22:33:44+07:00"
        type: string
      transferType:
        example: deposit
        type: string
    required:
    - creditAmount
    - memberCode
    - transferType
    type: object
  model.BankTransactionUpdateRequest:
    properties:
      isAutoCredit:
        type: boolean
    type: object
  model.BonusTransactionCreateBody:
    properties:
      bonusAmount:
        type: number
      bonusReason:
        type: string
      memberCode:
        type: string
      transferAt:
        example: "2023-05-31T22:33:44+07:00"
        type: string
    required:
    - bonusAmount
    - memberCode
    - transferAt
    type: object
  model.BotAccountConfigCreateBody:
    properties:
      configKey:
        type: string
      configVal:
        type: string
    type: object
  model.ConfirmRequest:
    properties:
      password:
        type: string
    type: object
  model.CreateAdmin:
    properties:
      adminGroupId:
        type: integer
      email:
        type: string
      fullname:
        maxLength: 30
        minLength: 5
        type: string
      password:
        maxLength: 30
        minLength: 8
        type: string
      phone:
        maxLength: 12
        minLength: 10
        type: string
      status:
        default: ACTIVE
        type: string
      username:
        maxLength: 30
        minLength: 8
        type: string
    required:
    - adminGroupId
    - email
    - fullname
    - password
    - phone
    - status
    - username
    type: object
  model.CreateGroup:
    properties:
      name:
        type: string
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - name
    - permissionIds
    type: object
  model.CreatePermission:
    properties:
      permissions:
        items:
          $ref: '#/definitions/model.PermissionName'
        type: array
    required:
    - permissions
    type: object
  model.CreateRecommend:
    properties:
      status:
        enum:
        - ACTIVE
        - DEACTIVE
        maxLength: 10
        type: string
      title:
        maxLength: 255
        type: string
      url:
        example: https://www.facebook.com/.../
        maxLength: 255
        type: string
    required:
    - status
    - title
    - url
    type: object
  model.CreateScammer:
    properties:
      bankAccount:
        maxLength: 15
        type: string
      bankname:
        maxLength: 50
        type: string
      fullname:
        type: string
      phone:
        maxLength: 12
        minLength: 10
        type: string
      reason:
        maxLength: 255
        type: string
    required:
    - phone
    type: object
  model.CreateUser:
    properties:
      bankAccount:
        maxLength: 15
        type: string
      bankCode:
        maxLength: 10
        type: string
      bankname:
        maxLength: 50
        type: string
      channel:
        example: Google
        maxLength: 20
        type: string
      contact:
        maxLength: 255
        type: string
      course:
        maxLength: 50
        type: string
      fullname:
        maxLength: 255
        type: string
      ipRegistered:
        example: 1.1.1.1
        maxLength: 20
        type: string
      memberCode:
        maxLength: 255
        type: string
      note:
        maxLength: 255
        type: string
      partner:
        maxLength: 20
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
      phone:
        example: "0812345678"
        maxLength: 12
        minLength: 10
        type: string
      promotion:
        maxLength: 20
        type: string
      trueWallet:
        maxLength: 20
        type: string
    required:
    - bankAccount
    - bankCode
    - bankname
    - channel
    - fullname
    - ipRegistered
    - password
    - phone
    - trueWallet
    type: object
  model.DeletePermission:
    properties:
      permissionIds:
        items:
          type: integer
        type: array
    required:
    - permissionIds
    type: object
  model.ExternalAccountCreateBody:
    properties:
      accountNo:
        type: string
      bankCode:
        type: string
      deviceId:
        type: string
      password:
        type: string
      pin:
        type: string
      username:
        type: string
      webhookNotifyUrl:
        type: string
      webhookUrl:
        type: string
    type: object
  model.ExternalAccountEnableRequest:
    properties:
      accountNo:
        type: string
      enable:
        type: boolean
    type: object
  model.ExternalAccountTransferRequest:
    properties:
      accountNumber:
        type: string
      amount:
        type: string
      bankCode:
        type: string
      systemAccountId:
        type: integer
    required:
    - accountNumber
    - amount
    - bankCode
    - systemAccountId
    type: object
  model.LineNoifyCyberGameBody:
    properties:
      adminId:
        type: integer
      token:
        type: string
      type:
        items:
          type: integer
        type: array
      typenotifyId:
        type: integer
    required:
    - adminId
    - token
    - type
    type: object
  model.LinenotifyCreateBody:
    properties:
      notifyId:
        type: integer
      startcredit:
        type: number
      status:
        type: string
      token:
        type: string
    required:
    - notifyId
    - token
    type: object
  model.LinenotifyUpdateBody:
    properties:
      notifyId:
        type: integer
      startcredit:
        type: number
      status:
        type: string
      token:
        type: string
    required:
    - notifyId
    - token
    type: object
  model.LoginAdmin:
    properties:
      ip:
        type: string
      password:
        maxLength: 30
        minLength: 8
        type: string
      username:
        maxLength: 30
        minLength: 8
        type: string
    required:
    - password
    - username
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
    type: object
  model.MemberStatementCreateRequest:
    properties:
      amount:
        type: number
      userId:
        type: integer
    type: object
  model.PermissionName:
    properties:
      isMain:
        default: false
        type: boolean
      name:
        type: string
      permissionKey:
        type: string
    required:
    - name
    - permissionKey
    type: object
  model.RecheckWebhookRequest:
    properties:
      accountId:
        type: integer
      externalId:
        type: integer
      ofDateTime:
        type: string
    required:
    - accountId
    - externalId
    - ofDateTime
    type: object
  model.SendOTP:
    properties:
      phone:
        maxLength: 12
        minLength: 10
        type: string
    required:
    - phone
    type: object
  model.SettingwebCreateBody:
    properties:
      autowithdraw:
        type: string
      backgrondcolor:
        type: string
      depositFirst:
        type: string
      depositNext:
        type: string
      line:
        type: string
      logo:
        type: string
      opt:
        type: string
      otpRegister:
        type: string
      register:
        type: string
      tranWithdraw:
        type: string
      url:
        type: string
      userAuto:
        type: string
      withdraw:
        type: string
    required:
    - autowithdraw
    - backgrondcolor
    - depositFirst
    - depositNext
    - line
    - opt
    - otpRegister
    - register
    - tranWithdraw
    - url
    - userAuto
    - withdraw
    type: object
  model.Success:
    properties:
      message:
        type: string
    type: object
  model.SuccessWithData:
    properties:
      data: {}
      message:
        type: string
    type: object
  model.SuccessWithList:
    properties:
      list: {}
      message:
        type: string
    type: object
  model.SuccessWithPagination:
    properties:
      list: {}
      message:
        maxLength: 255
        minLength: 1
        type: string
      total:
        type: integer
    required:
    - message
    type: object
  model.UpdateStatusCyberGame:
    properties:
      Status:
        type: string
    required:
    - Status
    type: object
  model.UpdateStatusTypeCyberGame:
    properties:
      Status:
        type: string
    required:
    - Status
    type: object
  model.UpdateUser:
    properties:
      bankAccount:
        maxLength: 15
        type: string
      bankCode:
        maxLength: 10
        type: string
      bankname:
        maxLength: 50
        type: string
      channel:
        example: Google
        maxLength: 20
        type: string
      contact:
        maxLength: 255
        type: string
      course:
        maxLength: 50
        type: string
      ip:
        example: 1.1.1.1
        maxLength: 20
        type: string
      memberCode:
        maxLength: 255
        type: string
      note:
        maxLength: 255
        type: string
      partner:
        maxLength: 20
        type: string
      promotion:
        maxLength: 20
        type: string
      trueWallet:
        maxLength: 20
        type: string
    type: object
  model.UserUpdatePassword:
    properties:
      password:
        maxLength: 30
        minLength: 8
        type: string
    required:
    - password
    type: object
  model.UserVerifyOTP:
    properties:
      code:
        maxLength: 6
        minLength: 6
        type: string
      phone:
        maxLength: 12
        minLength: 10
        type: string
    required:
    - code
    - phone
    type: object
info:
  contact: {}
  title: CyberGame API
paths:
  /accounting/accountbotstatuses/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลตัวเลือก สถานะบอท
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
      security:
      - BearerAuth: []
      summary: getAccountBotStatuses
      tags:
      - Accounting - Options
  /accounting/accountpriorities/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลตัวเลือก ลำดับความสำคัญบัญชีธนาคาร
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
      security:
      - BearerAuth: []
      summary: getAccountPriorities
      tags:
      - Accounting - Options
  /accounting/accountstatuses/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลตัวเลือก สถานะบัญชีธนาคาร
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
      security:
      - BearerAuth: []
      summary: getAccountStatuses
      tags:
      - Accounting - Options
  /accounting/accounttypes/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลตัวเลือก ประเภทบัญชีธนาคารทั้งหมด
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
      security:
      - BearerAuth: []
      summary: getAccountTypes
      tags:
      - Accounting - Options
  /accounting/autocreditflags/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลตัวเลือก การตั้งค่าปรับเครดิตอัตโนมัติ
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
      security:
      - BearerAuth: []
      summary: getAutoCreditFlags
      tags:
      - Accounting - Options
  /accounting/autowithdrawflags/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลตัวเลือก การตั้งค่าถอนโอนเงินอัตโนมัติ
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
      security:
      - BearerAuth: []
      summary: getAutoWithdrawFlags
      tags:
      - Accounting - Options
  /accounting/bankaccounts:
    post:
      consumes:
      - application/json
      description: สร้าง บัญชีธนาคาร ใหม่ ในหน้า จัดการธนาคาร
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.BankAccountCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: CreateBankAccount
      tags:
      - Accounting - Bank Accounts
  /accounting/bankaccounts/{id}:
    delete:
      consumes:
      - application/json
      description: ลบข้อมูลบัญชีธนาคาร ด้วย id
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: DeleteBankAccount
      tags:
      - Accounting - Bank Accounts
    patch:
      consumes:
      - application/json
      description: แก้ไข บัญชีธนาคาร ในหน้า จัดการธนาคาร
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.BankAccountUpdateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: UpdateBankAccount
      tags:
      - Accounting - Bank Accounts
  /accounting/bankaccounts/detail/{id}:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลบัญชีธนาคาร ด้วย id
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: GetBankAccountById
      tags:
      - Accounting - Bank Accounts
  /accounting/bankaccounts/list:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูลลิสบัญชีธนาคาร ใช้แสดงในหน้า จัดการธนาคาร
      parameters:
      - in: query
        name: accountNumber
        type: string
      - in: query
        name: accountType
        type: string
      - default: 10
        in: query
        name: limit
        type: integer
      - default: 1
        in: query
        name: page
        type: integer
      - in: query
        name: search
        type: string
      - in: query
        name: sortAsc
        type: string
      - in: query
        name: sortCol
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithPagination'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: GetBankAccountList
      tags:
      - Accounting - Bank Accounts
  /accounting/bankaccounts2:
    post:
      consumes:
      - application/json
      description: สร้าง บัญชีธนาคารภายนอก ใหม่
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.ExternalAccountCreateBody'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: CreateExternalAccount
      tags:
      - Accounting - FASTBANK
  /accounting/bankaccounts2/:
    put:
      consumes:
      - application/json
      description: อัพเดทข้อมูล บัญชีธนาคารบอท ด้วยเลขบัญชี
      parameters:
      - description: body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.ExternalAccountCreateBody'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: UpdateExternalAccount
      tags:
      - Accounting - FASTBANK
  /accounting/bankaccounts2/{account}:
    delete:
      consumes:
      - application/json
      description: ลบข้อมูล บัญชีธนาคารบอท ด้วยเลขบัญชี
      parameters:
      - description: accountNumber
        in: path
        name: account
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Success'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: DeleteExternalAccount
      tags:
      - Accounting - FASTBANK
  /accounting/bankaccounts2/balance/{account}:
    get:
      consumes:
      - application/json
      description: ดึงข้อมูล บัญชีธนาคารบอท ด้วยเลขบัญชี
      parameters:
      - description: accountNumber
        in: path
        name: account
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessWithData'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      security:
      - BearerAuth: []
      summary: GetExternalAccountBalance
      tags:
      - Accounting - FASTBANK
  /accounting/bankaccounts2/config:
    post:
